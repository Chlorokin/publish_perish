
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <script type="text/javascript" src="Publish_and_Perish_files/console.js"></script>
    <script type="text/javascript" src="Publish_and_Perish_files/level_generic.js"></script>
    <script type="text/javascript" src="Publish_and_Perish_files/paper_cite_sim.js"></script>
    <script type="text/javascript" src="Publish_and_Perish_files/name_gen.js"></script>
    <script type="text/javascript" src="Publish_and_Perish_files/level_0.js"></script>
    <script type="text/javascript" src="Publish_and_Perish_files/level_1.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <script type="text/javascript" src="Publish_and_Perish_files/main.js"></script>
    <div class="game_div">
    <title>Publish and Perish</title>
    <h1>Publish and Perish</h1>
    <link rel="stylesheet" type="text/css" href="Publish_and_Perish_files/style.css">
  </head>
  <body id="body_main">
    <hidden id="level_generic" level=1>
    <div id="container">
    <div id="header">
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>
    <div class="console" id="console"></div>
    <div></div>
    <div class="goosele_scholar" id="goosele_scholar" style="display: inline">
      <table id="stats_table" style="display: inline" cellspacing="0" cellpadding="2" border="0">
        <tbody>
          <tr>
            <td style="padding-right:12px"><img src="https://scholar.google.com/intl/en/scholar/images/2x/feather-72.png" width="30" height="60"></td>
            <td style="padding-right:8px" valign="top">
              <div class="gs_nph">Student, Aston Giprot</div>
              <div>Verified email at uni.edu</div>
              <div>
                Cited by 
                <div style="display: inline" id="num_cites">0</div>
                <div>
                  Papers published 
                  <div style="display: inline" id="num_papers">0</div>
                </div>
                <div>
                   Date
                  <div style="display: inline" id="date_display">0</div>
                </div>
                <div>
                   Time
                  <div style="display: inline" id="time_display">0</div>
                </div>
              </div>
            </td>
            <td style="padding-right:8px" valign="top">
              <div valign="top" class="compute_div" id="compute_div">
                <b>Data, compute and funds</b><br>
                <hr>
                Available Funds: $ <span id="funds">0</span><br>
                Local compute: <span id="local_compute">A100</span><br>
                Cloud compute: <span id="cloud_compute">None</span><br>
                Canned Data sets: <span id="canned_data_sets">0</span><br>
                Novel Data sets: <span id="novel_data_sets">0</span><br>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <p></p>
      <div id="play_area"></div>
      <div class="typer_box" id="typer-box">
        <h1 class="typer_title", paper_name="" id="typer_title"></h1>
        <div class="typer" id="typer"></div>
      </div>
      <div id="content" class="typer_content"></div>
      <p></p>
      <script> main();</script>
    </div>
    <div id="cite_table"></div>
  </body>
</html>
